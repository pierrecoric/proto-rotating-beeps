<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Proto-Beep</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="create-oscillator" action="index.html">
            <label for="freq">Frequency: <input id="freq" type="range" min="55" max="880" value="440" required></label>
            <label for="fade-out">Fade-out time: <input id="fade-out" type="range" min="0.1" max="16" step="0.01" value="0.5" required> sec</label>
            <label for="interval">Interval: <input id="interval" type="range" min="0.1" max="16" step="0.01" value="1" required> sec</label>
            <input id="create" type="submit" value="create">
        </form>
        <button id="fun" onclick="somethingNice(event)">something nice</button>



        <div id="oscillators">
        </div>
        <div>
            <footer>
                <div><a href="https://www.pierre.center">www.pierre.center</a></div>
            </footer>
        </div>


        <script src="script.js"></script>
    </body>
</html>
